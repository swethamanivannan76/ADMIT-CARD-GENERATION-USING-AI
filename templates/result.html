<!DOCTYPE html>
<html>
<head>
    <title>Detected Faces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .face-image {
            margin: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for face_file in face_files %}
            <img class="face-image" src="{{ url_for('static', filename='output_faces/' + face_file) }}" alt="Detected Face">
        {% endfor %}
    </div>
</body>
</html>
